    <body>
        <div class="div1">
            <div class="div2">
                <h2>Registration Form</h2>
                <form method="get" id="form" action="https://www.google.com">
                    <label>FirstName:</label><br>
                    <input type="text" name="fname" id="name"
                    placeholder="Enter your first name" required><br><br>

                    <label>LastName:</label><br>
                    <input type="text" name="lname" id="name"
                    placeholder="Enter your last name" required><br><br>

                    <label>Age:</label><br>
                    <input type="number" name="age" id="age"
                    placeholder="Enter your age" maxlength="2" required><br><br>

                    <label>Email:</label><br>
                    <input type="email" name="email" id="email"
                    placeholder="Enter your email ID" required><br><br>

                    <label>Gender:</label><br>
                    <input type="radio" name="gender" id="gender">Female</input>&nbsp;&nbsp;
                    <input type="radio" name="gender" id="gender">Male</input>&nbsp;&nbsp;
                    <input type="radio" name="gender" id="gender">Other</input><br><br>

                    <label>Enter your Date of Birth:</label><br>
                    <input type="date" name="birth" id="birth"><br><br>

                    <label>Known Language:</label><br>
                    <input type="checkbox" name="lang"id="eng">English</input>&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hin">Hindi</input>&nbsp;&nbsp;
                    <input type="checkbox" name="lang"id="mar">Marathi</input>&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="tam">Tamil</input>&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="tel">Telugu</input><br><br> 

                    <input type="submit" value="Register" name="reg" id="submit"><br>
                    <h5>Already having account?<a href="signin.html">SignIn</a></h5>
                </form>
            </div>
        </div>
